{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <link rel="icon" href="{% static 'assets/images/logo.png' %}" type="image">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<!--    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>-->

</head>
<body background="{% static 'assets/images/banner-01.jpg' %}">

<div class="container">
    <h1 style="padding:20px;color:white">Create account</h1>
    <form action="register" method="post" >
        {% csrf_token %}
        <table style="width:100%">
            <tr>
                <td>
                    <div class="label">
                    <label>User name</label></div>
                </td>
                <td>
                    <div class="input">
                    <input type="text" name="username" placeholder="Enter a Username"></div>
                </td>
                <td>
                    <div class="label">
                    <label>Email ID</label></div>
                </td>
                <td>
                    <div class="input">
                    <input type="email" name="email" placeholder="Enter a email id"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="label">
                    <label>First name</label></div>
                </td>
                <td>
                    <div class="input">
                    <input type="text" name="first_name" placeholder="Enter your first name"></div>
                </td>
                <td>
                    <div class="label">
                    <label>Last name</label></div>
                </td>
                <td>
                    <div class="input">
                    <input type="text" name="last_name" placeholder="Enter your last name"></div>
                </td>
                <td>
            <tr>
                <td>
                    <div class="label">
                    <label>Mobile number</label></div>
                <td>
                    <div class="input">
                    <input type="text" name="mobile" placeholder="Enter a Mobile number"></div>
                </td>
                <td>
                    <div class="label">
                    <label>Gender</label></div>
                <td>
                    <div class="radiobut">
                    <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    <input type="radio" id="others" name="gender" value="others">
                        <label for="others">Others</label></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="label">
                    <label>Password</label></div>
                </td>
                <td>
                    <div class="input">
                    <input type="password" name="password" placeholder="Enter a password"></div>
                </td>
                <td>
                    <div class="label">
                    <label>Date of Birth</label></div>
                </td>
                <td>
                    <input type="date" name="date_of_birth">
                </td>
            </tr>
            <tr>
                <td>
                    <div class="label">
                    <label>Confirm Password</label></div></td>
                <td>
                    <div class="input">
                    <input type="password" name="password1" placeholder="confirm the password"></div></td>
                <td colspan="2">
                    <div class="message">
                        {% for msg in messages %}
                        {{msg}}
                        {% endfor %}
                    </div>
                </td>
            </tr>
            <tr>
            <tr>
            <tr style="height: 100px;">
                <td colspan="4">
                    <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="label1">I agree to the terms and conditions</label></div>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <div><button type="submit" class="button">Submit</button></div></td></tr>
        </table>
    </form>
</body>
</html>
